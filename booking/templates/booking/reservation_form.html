{% extends 'booking/index.html' %}

{% block content %}

<div class="container">
    <div class="row text">
        <div class="col-12">
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data"
                                  id="reservation_form">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success"
                                        id="reservation" onclick="return confirm('Подтвердите бронирование столика')">
                                    {% if object %}
                                    Сохранить
                                    {% else %}
                                    Забронировать
                                    {% endif %}
                                </button>
                                <a class="btn btn-primary"
                                   href="{% url 'booking:index_page' %}"
                                   role="button">Отмена </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
