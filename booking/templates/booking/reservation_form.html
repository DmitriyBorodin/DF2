{% extends 'booking/index.html' %}

{% block content %}

<div class="col-md-6 mx-auto" style="padding: 0; margin: 0;">
    <div class="card"
         style="background-image: url({{ MEDIA_URL }}booking/booking2.png);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                box-sizing: border-box;">
        <div class="card-body" style="padding: 15px; margin: 0;">
            <form method="post" enctype="multipart/form-data"
                  id="reservation_form" style="margin: 0; padding: 0;">
                <h3 style="margin-bottom: 15px;">
                    Свободных столиков сегодня: {{ tables.count }}
                </h3>
                {% csrf_token %}
                <p style="margin-bottom: 10px;">Введите информацию о желаемой
                    брони:</p>
                {{ form.as_p }}
                <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-success"
                            id="reservation"
                            onclick="return confirm('Подтвердите бронирование столика')">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Забронировать
                        {% endif %}
                    </button>
                    <a class="btn btn-primary"
                       href="{% url 'booking:index_page' %}" role="button">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
